<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/b1ca17775e.js" crossorigin="anonymous"></script>   

    <title>Desafio</title>
</head>
<body>
    <section>
        <main>
            <div class="imagem">
                <img src="assets/mobile.svg" alt="Mobile">
            </div>
            <div class="register">
                <div class="sign-in">
                    <span class="phase">JÃ¡ tem uma conta?</span>
                    <button class="fill">Entrar</button>
                </div>
                <div class="titulos">
                    <h1>Bem vindo</h1>
                    <h2>Entre com os seus dados</h2>
                </div>
                <form action="">
                    <label for="name">
                        <span>Name</span>
                        <div class="underline"></div>
                        <input type="text" id="name" name="name">
                    </label>
                    <label for="email">
                        <span>E-mail</span>
                        <div class="underline"></div>
                        <input type="email" id="email" name="email">
                    </label>
                    <label for="password">
                        <span>Password</span>
                        <div class="underline"></div>
                        <input type="password" id="password" name="password">
                    </label>
                    <div class="submit">
                        <input type="submit" class="login" value="Login">
                    </div>
                </form>
                <footer class="footer">
                    <div class="social-fields">
                        <span>Criar conta com</span>
                        <div class="social-field google">
                            <a href="#">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                        <div class="social-field facebook">
                            <a href="#">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </div>
                        <div class="social-field linkedin">
                            <a href="#">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </div>
                    </div>
                </footer>
            </div>
        </main>
    </section>
    <section class="images"> 
        <div class="circle"></div>
    </section>
</body>
</html>
